<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anxiel's Archives</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      /* Custom styles */
      body {
        background-color: #f5f5f5;
      }

      .sidebar {
        background-color: #343a40;
        color: #fff;
        min-height: 100vh;
        padding: 20px;
      }

      .sidebar-brand {
        margin-bottom: 20px;
      }

      .sidebar-nav {
        list-style: none;
        padding: 0;
      }

      .sidebar-nav li {
        margin-bottom: 10px;
      }

      .sidebar-nav li a {
        color: #fff;
        text-decoration: none;
      }

      .sidebar-nav li a:hover {
        color: #ccc;
      }

      .main-content {
        padding: 20px;
      }
    </style>

    <script>
      // Function to handle sidebar navigation click events
      function handleNavClick(option) {
        // Get the main content element
        const mainContent = document.getElementById("main-content");

        // Clear the main content
        mainContent.innerHTML = "";

        // Add the selected option content based on the option clicked
        switch (option) {
          case "profile":
            mainContent.innerHTML = `
              <h2>Profile Settings</h2>
              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" />
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
              </form>
            `;
            break;
          case "settings":
            mainContent.innerHTML = `
              <h2>General Settings</h2>
              <form>
                <!-- Add your general settings form fields here -->
              </form>
            `;
            break;
          // Add more cases for other settings options
          default:
            break;
        }
      }
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 sidebar">
          <li>
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
          </li>
          <h1 class="sidebar-brand">Settings</h1>
          <ul class="sidebar-nav">
            <li>
              <a href="#" onclick="handleNavClick('settings')"
                ><i><strong>General</strong></i> </a
              >
            </li>
            <!-- Add more settings options here -->
          </ul>
        </div>
        <div class="col-md-9 main-content" id="main-content">
          <!-- Default content for the profile settings -->
          <h2>Profile Settings</h2>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" />
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
