    <style>
      /* Custom styles */
      body {
        background-color: #d7dde4;
        z-index: 1;
      }

      .sidebar {
        background-color: #343a40;
        color: #fff;
        min-height: 100vh;
        padding: 20px;
      }

      .sidebar-brand {
        margin-bottom: 20px;
      }

      .sidebar-nav {
        list-style: none;
        padding: 0;
      }

      .sidebar-nav li {
        margin-bottom: 10px;
      }

      .sidebar-nav li a {
        color: #fff;
        text-decoration: none;
      }

      .sidebar-nav li a:hover {
        color: #ccc;
      }

      .main-content {
        padding: 20px;
      }
      container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .new-section {
        background-color: #f9f9f9;
        padding: 20px;
        margin-bottom: 20px;
      }
      .book-card {
        /* Add your book card styles here */
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        z-index: 10;
      }
      .book-card {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 10px;
        border-radius: 5px;
        overflow: show;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }

      .book-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .book-card h3,
      .book-card p {
        margin: 5px;
      }

      .book-card .options-dropdown {
        position: absolute;
        top: 5px;
        right: 5px;
        display: none;
      }

      .book-card:hover .options-dropdown {
        display: block;
      }

      .options-dropdown button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 5px;
      }

      .options-dropdown button:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }

      /* New button styling */
      .new-button {
        position: absolute;
        bottom: 20px;
        margin: 0;
        max-width: 6em;
        right: 20px;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: bold;
        color: black;
        background-color: rgba(200, 200, 200, 0.5); /* Transparent grey */
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        outline: none;
      }

      /* Button hover effect */
      .new-button:hover {
        background-color: rgba(150, 150, 150, 0.7);
      }
      .modal-header {
        border-bottom: none; /* Remove border */
      }
      .modal-footer {
        border-top: none; /* Remove border */
      }

      .menu-container {
        position: relative;
      }

      /* Three-dot menu icon */
      .menu-icon {
        width: 30px;
        height: 30px;
        background-color: #ddd;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .dot {
        width: 5px;
        height: 5px;
        background-color: #333;
        border-radius: 50%;
        margin: 2px 0;
      }

      /* Dropdown menu styling */
      .dropdown-menu {
        display: none;
        position: absolute;
        top: 40px;
        left: 0;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        overflow: hidden;
        width: 120px;
        z-index: 9999;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 10px 15px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }

      .menu-item span {
        margin-right: 10px;
      }

      .menu-item:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 sidebar">
          <h1 class="sidebar-brand"><i>My Archive</i></h1>
          <ul class="sidebar-nav">
            <li>
              <a href="#"><i class="fas fa-book-reader">My Books</i></a>

            <li>

            <li>

            </li>
            <li>

            </li>
            <li>
              <a href="settings.html"><i class="fas fa-cog">Settings</i> </a>
            </li>
          </ul>
        </div>
        <div class="col-md-9 main-content">
          <div
            class="container"
            style="
              display: grid;
              justify-content: justify;
              flex-wrap: wrap;
              gap: 17px;
              max-width: 100%;
            "
          >
            <h3>Recent</h3>
            <div class="new-section" id="book-list">
              <p><i>No books yet</i></p>

              <!-- Bootstrap Modal for Error -->
              <!-- <div

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function showError() {
        // Use Bootstrap's modal method to show the modal
        const errorModal = new bootstrap.Modal(
          document.getElementById("errorModal")
        );
        errorModal.show();
      }

      // ...
      const addBookBtn = document.getElementById("newButton");
      const bookList = document.getElementById("book-list");
      // Function to update the "No books yet" placeholder
      function updatePlaceholder() {
        if (books.length === 0) {
          bookList.innerHTML = `<p><i>No books yet</i></p>`;
        } else {
          const placeholder = bookList.querySelector("p");
          if (placeholder) placeholder.remove();
        }
      }

      let books = [];

      addBookBtn.addEventListener("click", () => {
        const title = prompt("Book Title:");
        if (!title) {
          alert("Sorry! Cannot save a book without a title");
          return;
        }
        const author = prompt("Enter the book author:");
        const coverImage = prompt("Enter the cover image URL:");

        const newBook = {
          title,
          author,
          coverImage,
        };

        books.push(newBook);

        // Remove placeholder text if it exists
        updatePlaceholder();

        // Dynamically generate the book card and add it to the book list section
        const bookCard = document.createElement("div");
        bookCard.classList.add("book-card");
        bookCard.id = "book-card";
        bookCard.innerHTML = `
        <img src="${coverImage}" alt="${title}" />
        <h3>${title}</h3>
        <p>By: ${author}</p>
        <div class="menu-container">
          <div class="menu-icon" onclick="toggleMenu()">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>

          <!-- Dropdown menu -->
          <div class="dropdown-menu" id="dropdownMenu">
            <div class="menu-item" onclick="handleAction('Track')">
              <span>üìà</span> Track
            </div>
            <div class="menu-item" onclick="handleAction('Edit')">
              <span>‚úèÔ∏è</span> Edit
            </div>
            <div class="menu-item" onclick="handleAction('Remove')">
              <span>üóëÔ∏è</span> Remove
            </div>
          </div>
        </div>
          `;
        bookList.appendChild(bookCard);
      });

      // ...
      const addBookForm = document.getElementById("add-book-form");
      addBookForm.addEventListener("submit", (event) => {
        // ...
        const bookCard = document.createElement("div");
        bookCard.classList.add("book-card");
        bookCard.id = "book-card";
        bookCard.innerHTML = `
            <img src="${newBook.coverImage}" alt="${newBook.title}" />
            <h3>${newBook.title}</h3>
            <p>By: ${newBook.author}</p>
            <div class="options-dropdown">
              <button class="remove-btn">Remove</button>
              <button class="progress-btn">Check Progress</button>
              <button class="edit-btn">Edit</button>
            </div>
          `;
        bookList.appendChild(bookCard);

        // ...
        const removeBtn = bookCard.querySelector(".remove-btn");
        removeBtn.addEventListener("click", () => {
          // Remove the book from the books array
          const index = books.indexOf(newBook);
          if (index !== -1) {
            books.splice(index, 1);
          }

          // Remove the book card from the DOM
          bookCard.remove();
        });
        if (len(books) == 0) {
          updatePlaceholder();
        }

        const progressBtn = bookCard.querySelector(".progress-btn");
        progressBtn.addEventListener("click", () => {
          // Check the progress of the book (replace with your logic)
          alert(`Progress for ${newBook.title}: 75%`);
        });

        const editBtn = bookCard.querySelector(".edit-btn");
        editBtn.addEventListener("click", () => {
          // Edit the book (replace with your logic)
          const newTitle = prompt("Enter the new book title:");
          const newAuthor = prompt("Enter the new book author:");
          const newCoverImage = prompt("Enter the new cover image URL:");

          newBook.title = newTitle;
          newBook.author = newAuthor;
          newBook.coverImage = newCoverImage;

          // Update the book card with the new information
          bookCard.querySelector("img").src = newCoverImage;
          bookCard.querySelector("h3").textContent = newTitle;
          bookCard.querySelector("p").textContent = `By: ${newAuthor}`;
        });
      });

      // ...
      books.forEach((book) => {
        const bookCard = document.createElement("div");
        bookCard.classList.add("book-card");
        bookCard.innerHTML = `
            <img src="${book.coverImage}" alt="${book.title}" />
            <h3>${book.title}</h3>
            <p>By: ${book.author}</p>
            <div class="options-dropdown">
              <button class="remove-btn">Remove</button>
              <button class="progress-btn">Check Progress</button>
              <button class="edit-btn">Edit</button>
            </div>
          `;
        bookList.appendChild(bookCard);

        const removeBtn = bookCard.querySelector(".remove-btn");
        removeBtn.addEventListener("click", () => {
          // Remove the book from the books array
          const index = books.indexOf(book);
          if (index !== -1) {
            books.splice(index, 1);
          }

          // Remove the book card from the DOM
          bookCard.remove();
        });

        const progressBtn = bookCard.querySelector(".progress-btn");
        // progressBtn.addEventListener("click", () => {
        // Check the progress of the book (replace with your logic)
        //   alert(`Progress for ${book.title}: 75%`);
        // });

        const editBtn = bookCard.querySelector(".edit-btn");
        editBtn.addEventListener("click", () => {
          //   // Edit the book (replace with your logic)
          //   const newTitle = prompt("Enter the new book title:");
          //   const newAuthor = prompt("Enter the new book author:");
          //   const newCoverImage = prompt("Enter the new cover image URL:");

          book.title = newTitle;
          book.author = newAuthor;
          book.coverImage = newCoverImage;

          // Update the book card with the new information
          bookCard.querySelector("img").src = newCoverImage;
          bookCard.querySelector("h3").textContent = newTitle;
          bookCard.querySelector("p").textContent = `By: ${newAuthor}`;
        });
      });
      // ...
      // Toggle dropdown menu visibility
      function toggleMenu() {
        const dropdown = document.getElementById("dropdownMenu");
        if (dropdown.style.display === "block") {
          dropdown.style.display = "none"; // Hide it
        } else {
          dropdown.style.display = "block"; // Show it
        }
      }

      // Handle action when a menu item is clicked
      //   function handleAction(action) {
      //     alert(`${action} option selected!`);
      // Add logic for each action here, like navigation or API calls.
      //   }
    </script>
